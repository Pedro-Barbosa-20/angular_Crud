<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (Euros €)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="update()" color="primary">
   Atualizar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
 </button>
